<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PurpleSand | Béziers personnalisées</title>

        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="beziers.css">

    </head>

    <body>

        <main>

            <h1>Courbes</h1>

            <nav>

                <div class="border new">
                    <section class="select">
                        <article>bounce</article>
                        <div data-value="bounce">bounce</div>
                        <div data-value="elastic">elastic</div>
                        <div data-value="impulse">impulse</div>
                        <div data-value="propel">propel</div>
                        <div data-value="expo">expo</div>
                        <div data-value="shock">shock</div>
                        <div data-value="eject">eject</div>
                    </section>
                </div>

                <div class="border basic">
                    <section class="select">
                        <article>linear</article>
                        <div data-value="linear">linear</div>
                        <div data-value="ease">ease</div>
                        <div data-value="ease-in">ease-in</div>
                        <div data-value="ease-out">ease-out</div>
                        <div data-value="ease-in-out">ease-in-out</div>
                    </section>
                </div>

            </nav>

            <div class="compare">

                <div class="custom"><div>C</div></div>
                <div class="base"><div>B</div></div>

            </div>

            <button>Lancer</button>
            
        </main>

        <script type="module" src="beziers.js"></script>
    </body>

</html>
